version: '3.7'
services:
  hub:
    build:
      dockerfile: ../Dockerfile-hub
      context: ./hub
    container_name: hub
    ports:
      - "${HUB_PORT:-3000}:3000"
  client:
    build:
      dockerfile: ../Dockerfile-client
      context: ./client
    container_name: client
    ports:
      - "${CLIENT_PORT:-80}:80"

  mongo:
    image: mongo:4.4.6
    container_name: mongo
    ports:
      - "27017:27017"
      
